<div class="form-group" ng-class="{true: 'has-error',false: 'has-success'}[form.email.$invalid]">
  <label class="col-sm-3 control-label">Email</label>
  <div class="col-sm-8">
    <input class="form-control" type='email' name="email" ng-model='object.email' placeholder="Email" required>
    <label class="help-block" ng-show="form.email.alreadyUsed">Email já é usado</label>
  </div>
</div>
<div class="form-group" ng-class="{true: 'has-error', false: 'has-success'}[form.confirmEmail.notEqual || form.confirmEmail.$invalid]">
  <div class="col-sm-8 col-sm-offset-3">
    <input class="form-control"required type='email' name='confirmEmail' ng-model='confirmEmail' placeholder="Confirme email" required>
    <label class="help-block" ng-show="form.confirmEmail.notEqual">Email não é igual.</label>
  </div>
</div>

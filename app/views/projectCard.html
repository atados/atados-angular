<div class="col-lg-3 col-md-4 col-sm-6 project-card-outer">
  <div class="project-card">
    <div class="project-img">
      <img alt="" ng-src="{{ project.image_url }}">
    </div>
    <div class="project-footer clearfix">
      <a class="project-name" href=""><h4>{{ project.name }}</h4></a>
      <div class="row project-quick-info">
        <a class="nonprofit-img">
          <img ng-src="{{ project.nonprofit.image_url }}">
        </a>
        <a class="" href="">
          <span>
            <b>{{project.nonprofit.name}}</b>
            <br>
            <span class="project-causes">{{project.causesStr}}</span>
            <br>
            <i class="fa fa-map-marker"></i> {{ project.address.suburb.city.name }}, {{ project.address.suburb.city.state.code }}
          </span>
        </a>
      </div>
      <div class="row project-second">
        <div class="project-date col-xs-9">
          10 de novembro de 2012
        </div>
        <div class="project-volunteer center col-xs-3">
          <span><i tooltip="Numero de voluntários que já se ataram." class="fa fa-user"></i> {{project.volunteers}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

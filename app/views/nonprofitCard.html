<div class="card-outer" ng-class="{true: 'col-lg-3 col-md-4 col-sm-5 col-xs-6',  false: 'col-lg-4 col-md-5 col-sm-6'}[landing]" ng-mouseenter="selectMarker(nonprofit)">
  <div class="card" id="card-{{nonprofit.slug}}">
    <div class="card-img">
      <div class="card-description"> 
        <a ng-href="ong/{{nonprofit.slug}}">
          <p>{{nonprofit.description}}</p>
        </a>
      </div>
      <img alt="" ng-src="{{ nonprofit.image_url }}">
    </div>
    <div class="card-footer clearfix">
      <div class="row card-quick-info">
        <a ng-href="/ong/{{nonprofit.slug}}" class="nonprofit-img">
          <img ng-href="/ong/{{nonprofit.slug}}" ng-src="{{ nonprofit.image_url }}">
        </a>
        <span>
          <a ng-href="/ong/{{nonprofit.slug}}"><p class="nonprofit-name"><strong>{{nonprofit.name | limitTo:20}}</strong></p></a>
          <p class="card-local"><i class="fa fa-map-marker"></i> {{ nonprofit.address.city_state }}</p>
          <div class="img-circle cause-image" ng-repeat="cause in nonprofit.causes"> 
            <img tooltip="{{cause.name}}" width="15" height="15" ng-src="{{cause.image}}"/>
          </div>
        </span>
      </div>
      <div class="row card-second">
        <div class="card-volunteer center col-xs-offset-9 col-xs-3">
          <span><i tooltip="Numero de voluntários que já se ataram." class="fa fa-user"></i> {{nonprofit.volunteers}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

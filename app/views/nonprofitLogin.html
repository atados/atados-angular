<form novalidate class="form-horizontal" name="loginForm" ng-submit="login()">
  <div class="control-group">
    <input required type='text' name='username' ng-model='username' ng-minlength="3" placeholder="{{'USERNAME'|translate}}"/>
    <div class="label label-important" ng-show="loginForm.username.$error.minlength"> Nome de usu√°rio muito curto </div>
  </div>
  <div class="control-group">
    <input required type='password' name='password' ng-model='password' ng-minlength="6" placeholder="{{'PASSWORD'|translate}}"/>
    <div class="label label-important" ng-show="loginForm.password.$error.minlength">Senha tem que ter mais de 6 caracteres</div>
  </div>
  <div class="label label-important">{{ error }}</div>
  <label class="checkbox"><input ng-model="remember" type="checkbox">{{'REMEMBER'|translate}}</label>
  <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-success" translate>LOGIN_BTN</button>
  <a ng-click="forgotPassword()" class="btn btn-link" translate>FORGOT_PASSWORD</a>
</form> 

<div ng-show="showForgotPassword"> 
  <p>Digite seu email para resetar sua senha</p>
  <div>
    <input type="text" ng-model='resetEmail' placeholder="Email"/>
  </div>
  <span class="label label-important">{{ emailError }}</span>
  <button class="btn" ng-disabled="invalidEmail" ng-click="resetPassword()" translate>RESET_BTN</button>
</div>

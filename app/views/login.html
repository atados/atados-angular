<div class="centered">
  <div class="alert alert-error" ng-show="loginError" translate>USER_PASS_INCORRECT</div>
  <input type='text' ng-model='user.username' placeholder="{{'USERNAME'|translate}}"/>
  <input type='password' ng-model='user.password' placeholder="{{'PASSWORD'|translate}}"/>
  <button class="btn btn-primary" translate>LOGIN_BUTTON</button>
</div>

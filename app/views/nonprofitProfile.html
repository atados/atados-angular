<div id="nonprofit-header">
  <div class="cover">
    <img alt="{{nonprofit.slug}}" ng-src="{{coverImage}}"/>
  </div>

  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="image">
          <img alt="{{nonprofit.slug}}" ng-src="{{image}}"/>
        </div>

        <h1>{{nonprofit.name}}</h1>
      </div>
    </div>
  </div>
</div>

<div id="nonprofit-details">
  <div class="row">
  </div>
  <div class="row">
    <div class="span11">
      <div class="details">
        <h2>Quem somos e o que fazemos</h2>
        {{nonprofit.description}}
      </div>
      <h2>Causas</h2>
      <div style="margin-bottom:40px">
        <span class="tag" ng-repeat="cause in nonprofit.causes">{{cause.name}}</span>
      </div>

      <h2>Atos</h2>
      <div class="project-list">
        <div class="row">
          <!-- TODO: Include project box here for project-item -->
        </div>
        <div class="row">
        </div>
      </div><!-- /.project-list -->

    </div>
    <div class="span4" style="margin-top:55px;">
        <div class="well" ng-show="nonprofit.facebook_page"
             class="fb-like-box"
             data-href="{{nonprofit.facebook_page}}"
             data-width="300px"
             data-height="200px"
             data-colorscheme="light"
             data-show-faces="true"
             data-header="false"
             data-stream="false"
             data-show-border="false">
        </div>
        <div class="well" ng-show="nonprofit.google_page">
          <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
          <div class="g-page" data-href="https://{{nonprofit.google_page}}"
               data-layout="landscape" data-width="250"></div>
        </div>
        <div class="well" ng-show="nonprofit.twitter_handle">
          <a twitter data-text="Siga @{{nonprofit.twitter_handle}}" data-url="{{nonprofit.twitter_handle}}"></a>
        </div>
    </div>

    <div class="span4" style="margin-top:55px;">
      <div class="well">
        <span class="well-title">Endereço</span>
        <p>{{nonprofit.address|as_location_string}}</p>
        <google-map refresh="mapReady" center="center" draggable="true" zoom="zoom" markers="markers" mark-click="true"></google-map>
      </div>

      <div class="well">
        <span class="well-title">Contato</span>
        <p>{{nonprofit.user.first_name}} {{nonprofit.user.last_name}}</p>
        <email email="{{nonprofit.user.email}}"></email>
        <phone number="{{nonprofit.phone}}"></phone>
      </div>
      <div class="well">
        <span class="well-title">Voluntários</span>
        <div class="media" ng-repeat="volunteer in nonprofit.volunteers">
          <a href="{{volunteer.get_absolute_url}}" class="pull-left"><img class="media-object" alt="{{volunteer.first_name}}" ng-src="{{volunteer.image}}"></a>
          <a href="{{volunteer.get_absolute_url}}" class="pull-left"><img class="media-object" ng-src="img/thumb/34x34.gif" alt="" width="34" height="34"></a>
          <div class="media-body">
            <a href="{{volunteer.get_absolute_url}}">{{volunteer.user.first_name}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

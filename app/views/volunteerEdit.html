<div id="volunteer-edit" class="container">
  <form novalidate class="form-horizontal" name="volunteerForm" ng-submit="saveVolunteer()">
    <button type="submit" class="btn btn-primary pull-right" ng-disabled="volunteerForm.$invalid">Salvar</button>

    <div class="form-group">
      <label class="col-lg-2 control-label">Nome</label>
      <div class="col-lg-5">                     
        <input class="form-control" type='text' name="first_name" ng-model='volunteer.user.first_name' placeholder="Nome"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Nome</label>
      <div class="col-lg-5">                     
        <input class="form-control" type='text' name="last_name" ng-model='volunteer.user.last_name' placeholder="Sobrenome"/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">Email</label>
      <div class="col-lg-5">                     
        <input class="form-control" type="email" name="email" ng-model="volunteer.user.email" required/>
        <label class="help-block" ng-show="volunteerForm.email.alreadyUsed">Email já é usado.</label>
      </div>
    </div>
    <div class="form-group" ng-class="{error:volunteerForm.phone.$dirty && volunteerForm.phone.$invalid}">
      <label class="col-lg-2 control-label">Telefone</label>
      <div class="col-lg-5">                     
        <input class="form-control" type="text" name="phone" ng-model="volunteer.user.phone" ng-maxlength="20" placeholder="Telefone"/>
        <label class="help-block" ng-show="volunteerForm.password.$error.maxlength">Tem que ter menos de 20 caracteres</label>
      </div>
    </div>
    <div class="form-group" ng-class="{error:volunteerForm.password.$dirty && volunteerForm.password.$invalid}">
      <label class="col-lg-2 control-label">Mudar senha</label>
      <div class="col-lg-5">
        <input class="form-control" type='password' name='password' ng-model='password' ng-minlength="6" placeholder="Senha"/>
        <input class="form-control" type='password' name='passwordConfirm' ng-model='passwordConfirm' ng-minlength="6" placeholder="Confirme senha"/>
        <label class="help-block" ng-show="volunteerForm.password.doesNotMatch">Senhas tem que ser igual!</label>
        <label class="help-block" ng-show="volunteerForm.password.$error.minlength">Senha tem que ter mais de 6 caracteres</label>
      </div>
    </div>
    <fieldset id="address-fieldset">
      <div class="form-group" ng-class="{true: 'has-error', false: 'has-success'}[volunteerForm.addressline.$invalid]">
        <label class="col-sm-3 control-label">Endereço</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="addressline" ng-model="volunteer.address.addressline" placeholder="Rua">
        </div>
      </div>
      <div ng-class="{true: 'has-error', false: 'has-success'}[volunteerForm.addressnumber.$invalid]">
        <div class="col-sm-2" id="addressNumberField">
          <input type="text" class="form-control" name="addressnumber" ng-model="volunteer.address.addressnumber" placeholder="#">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="addressline2" ng-model="volunteer.address.addressline2" placeholder="Complemento">
        </div>
      </div>
      <div class="form-group" ng-class="{true: 'has-error', false: 'has-success'}[volunteerForm.neighborhood.$invalid]">
        <div class="col-sm-4 col-sm-offset-3">
          <input type="text" class="form-control" name="neighborhood" ng-model='volunteer.address.neighborhood' placeholder="Bairro">
        </div>
      </div>
      <div ng-class="{true: 'has-error', false: 'has-success'}[volunteerForm.zipcode.$invalid]">
        <div class="col-sm-4">
          <input type="text" class="form-control" name="zipcode" ng-model='volunteer.address.zipcode' ng-minlength="8" ng-maxlength="9" placeholder="CEP" id="zipcodeField">
        </div>
        <label class="help-block" ng-show="volunteerForm.zipcode.$error.minlength">Não pode ter menos de 8 caracteres.</label>
        <label class="help-block" ng-show="volunteerForm.zipcode.$error.maxlength">Não pode ter mais de 9 caracteres.</label>
      </div>

      <div class="form-group" ng-class="{true: 'has-error', false: 'has-success'}[volunteer.city]">
        <div class="col-sm-8 col-sm-offset-3">
          <select required class="form-control" ng-model="volunteer.address.state" ng-options="s.name for s in states()">
            <option value="" disabled selected>Estado</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label"></label>
        <div class="col-sm-8">
          <select required class="form-control" ng-model="volunteer.address.city" ng-options="c.name for c in stateCities" ng-disabled="!cityLoaded">
            <option value="" disabled selected>Cidade</option>
          </select>
        </div>
      </div>
    </fieldset>

    <fieldset class="col-sm-12">
      <legend>Causas (selecione uma ou mais)</legend>
      <div class="form-group">
        <div class="col-sm-6">
          <ul class="select-button-list">
            <li class="col-sm-3 col-xs-4" ng-repeat="cause in causes()" ng-class="{checked:cause.checked}" ng-show="cause.id != 0">
            <div class="square center" ng-click="addCause(cause)">
              <div ng-class="cause.class" class="center"></div>
              <p>{{cause.name}}</p>
            </div>
            <i class="fa fa-check-circle"></i>
            </li>
          </ul>
        </div>
      </div>
    </fieldset>

    <fieldset class="col-sm-12">
      <legend>Habilidades (selecione uma ou mais)</legend>
      <div class="form-group">
        <div class="col-sm-6">
          <ul class="select-button-list">
            <li class="col-sm-3 col-xs-4" ng-repeat="skill in skills()" ng-class="{checked:skill.checked}" ng-show="skill.id != 0">
            <div class="square center" ng-click="addSkill(skill)">
              <div ng-class="skill.class" class="center"></div>
              <p>{{skill.name}}</p>
            </div>
            <i class="fa fa-check-circle"></i>
            </li>
          </ul>
        </div>
      </div>
    </fieldset>

  </form>
</div>

<div class="modal-body">
  <form novalidate role="form" name="addressForm" ng-submit="saveAddress()">
      <form action="">
        <p>Notamos que não informou sua cidade. Sem problemas!
        É só selecionar abaixo e continuar.</p>
        <div class="form-group">
          <select class="form-control" ng-model="state" ng-options="s.name for s in states()">
            <option value="" disabled selected>Estado</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" ng-model="city" ng-options="c.name for c in stateCities">
            <option value="" disabled selected>Cidade</option>
          </select>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-info col-xs-6 col-xs-offset-6" ng-disabled="signupForm.$invalid">Okay :)</button>
        </div>
      </form> 
    </div>
  </div>
</div>

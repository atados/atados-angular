<div class="card-outer" ng-class="{true: 'col-lg-3 col-md-4 col-sm-5 col-xs-6',  false: 'col-lg-4 col-md-5 col-sm-6'}[landing]">
  <div class="card">
    <div class="card-img">
      <div class="card-description"> 
        <a ng-href="ong/{{nonprofit.slug}}">
          <p>{{nonprofit.description}}</p>
        </a>
      </div>
      <img alt="" ng-src="{{ nonprofit.image_url }}">
    </div>
    <div class="card-footer clearfix">
      <div class="row card-quick-info">
        <a ng-href="/ong/{{nonprofit.slug}}" class="nonprofit-img">
          <img ng-href="/ong/{{nonprofit.slug}}" ng-src="{{ nonprofit.image_url }}">
        </a>
        <span>
          <a ng-href="/ong/{{nonprofit.slug}}"><p class="nonprofit-name"><strong>{{nonprofit.name}}</strong></p></a>
          <p class="card-local"><i class="fa fa-map-marker"></i> {{ nonprofit.address.city.name }}, {{ nonprofit.address.city.state.code }}</p>
          <p class="card-causes">{{nonprofit.causesStr}}</p>
        </span>
      </div>
      <div class="row card-second">
        <div class="card-volunteer center col-xs-3">
          <span><i tooltip="Numero de voluntários que já se ataram." class="fa fa-user"></i> 4</span>
        </div>
      </div>
    </div>
  </div>
</div>

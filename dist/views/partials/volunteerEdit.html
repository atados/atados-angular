<div id="volunteer-edit" class="row">
  <form novalidate="" class="form-horizontal" id="volunteerEditForm" name="volunteerForm" ng-submit="saveVolunteer()">

    <div id="img-edit" class="col-sm-3 col-sm-offset-1">
      <img alt="{{volunteer.slug}}" class="img-responsive" ng-src="{{volunteer.image_url}}" width="120" height="120">
      <label class="btn btn-info" for="image-input"><i class="fa fa-edit"></i> Editar foto</label>
      <input class="form-control" id="image-input" type="file" name="file" onchange="angular.element(this).scope().uploadProfileFile(this.files)">
      <button id="save-button" type="submit" class="btn btn-info">Salvar</button>
      <label class="btn btn-info" ng-show="volunteer.facebook_uid" ng-click="getFacebookPhoto()"><i class="fa fa-facebook"></i> Foto do Facebook</label>
    </div>

    <div class="col-sm-3">
      <div class="form-group">
        <label class="col-lg-3 control-label">Nome</label>
        <div class="col-lg-9">
          <input class="form-control" type="text" name="name" ng-model="volunteer.user.name" placeholder="Nome">
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-3 control-label">Email</label>
        <div class="col-lg-9">                     
          <input class="form-control" type="email" name="email" ng-model="volunteer.user.email" required="">
          <label class="help-block" ng-show="volunteerForm.email.alreadyUsed">Email já é usado.</label>
        </div>
      </div>
      <div class="form-group" ng-class="{error:volunteerForm.phone.$dirty && volunteerForm.phone.$invalid}">
        <label class="col-lg-3 control-label">Telefone</label>
        <div class="col-lg-9">                     
          <input class="form-control" type="text" name="phone" ng-model="volunteer.user.phone" ng-maxlength="20" placeholder="Telefone">
          <label class="help-block" ng-show="volunteerForm.password.$error.maxlength">Tem que ter menos de 20 caracteres</label>
        </div>
      </div>
      <div class="form-group" ng-class="{true: 'has-error', false: 'has-success'}[volunteerForm.password.$dirty && volunteerForm.password.$invalid]">
        <div class="col-sm-9 col-sm-offset-3">
          <input class="form-control" type="password" name="password" ng-model="password" ng-minlength="6" placeholder="Senha">
        </div>
      </div>
      <div class="form-group" ng-class="{true: 'has-error', false: 'has-success'}[volunteerForm.password.$dirty && volunteerForm.password.$invalid]">
        <div class="col-sm-9 col-sm-offset-3">
          <input class="form-control" type="password" name="passwordConfirm" ng-model="passwordConfirm" ng-minlength="6" placeholder="Confirme senha">
          <label class="help-block" ng-show="volunteerForm.password.doesNotMatch">Senhas tem que ser igual!</label>
          <label class="help-block" ng-show="volunteerForm.password.$error.minlength">Senha tem que ter mais de 6 caracteres</label>
        </div>
      </div>
    </div>
    <div class="col-sm-4">

      <div class="row">
        <label class="col-lg-3 control-label">Data Nascimento</label>
        <div class="col-md-8">
          <p class="input-group">
          <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="volunteer.birthDate" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Fechar">
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
          </span>
          </p>
        </div>
      </div>

      <br>

      <fieldset id="address-fieldset">
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-3">
            <select required="" class="form-control" ng-model="volunteer.address.state" ng-options="s.name for s in states()">
              <option value="" disabled="disabled" selected="selected">Estado</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-3">
            <select required="" class="form-control" ng-model="volunteer.address.city" ng-options="c.name for c in stateCities" ng-disabled="!cityLoaded">
              <option value="" disabled="disabled" selected="selected">Cidade</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-class="{true: 'has-error', false: 'has-success'}[volunteerForm.neighborhood.$invalid]">
          <div class="col-sm-8 col-sm-offset-3">
            <input type="text" class="form-control" name="neighborhood" ng-model="volunteer.address.neighborhood" placeholder="Bairro">
          </div>
        </div>

      </fieldset>
    </div> <!-- end of 2nd column -->
    <div class="col-sm-offset-1 col-sm-9">
      <fieldset class="col-sm-6">
        <legend>Causas (selecione uma ou mais)</legend>
        <div class="form-group">
          <div class="col-sm-12">
            <ul class="select-button-list">
              <li class="col-sm-3 col-xs-4" ng-repeat="cause in causes()" ng-class="{checked:cause.checked}" ng-show="cause.id != 0">
              <div class="square center" ng-click="addCause(cause)">
                <div ng-class="cause.class" class="center"></div>
                <p>{{cause.name}}</p>
              </div>
              <i class="fa fa-check-circle"></i>
              </li>
            </ul>
          </div>
        </div>
      </fieldset>

      <fieldset class="col-sm-6">
        <legend>Habilidades (selecione uma ou mais)</legend>
        <div class="form-group">
          <div class="col-sm-12">
            <ul class="select-button-list">
              <li class="col-sm-3 col-xs-4" ng-repeat="skill in skills()" ng-class="{checked:skill.checked}" ng-show="skill.id != 0">
              <div class="square center" ng-click="addSkill(skill)">
                <div ng-class="skill.class" class="center"></div>
                <p>{{skill.name}}</p>
              </div>
              <i class="fa fa-check-circle"></i>
              </li>
            </ul>
          </div>
        </div>
      </fieldset>
    </div>
  </form>
</div>

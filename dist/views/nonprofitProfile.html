<div id="nonprofit-header">
  <div class="cover">
    <img alt="{{nonprofit.slug}}" ng-src="{{coverImage}}">
  </div>

  <div class="container">
    <div class="image">
      <img alt="{{nonprofit.slug}}" ng-src="{{image}}">
    </div>
    <h1>{{nonprofit.name}}</h1>
  </div>
</div>

<div id="nonprofit-details">
  <div class="row">
    <h2>Quem somos e o que fazemos</h2>
    <p>{{nonprofit.details}}</p>
    <p>{{nonprofit.description}}</p>

    <h2>Causas</h2>
    <span class="tag" ng-repeat="cause in nonprofit.causes">{{cause.name}}</span>

    <h2>Atos</h2>
    <div class="project-list">
      <div class="row">
        <!-- TODO: Include project box here for project-item -->
      </div>
    </div>
    <div>
      <div class="well">
        <span class="well-title">ONG na Rede</span>
        <div ng-if="nonprofit.facebook_page">
          <div class="fb-like-box" data-href="{{nonprofit.facebook_page}}" data-colorscheme="light" data-show-faces="false" data-header="false" data-stream="false" data-show-border="false"></div>
        </div>
        <div ng-if="nonprofit.google_page">
          <script type="text/javascript" src="https://apis.google.com/js/plusone.js">{lang: 'pt-PT'}</script>
          <div class="g-page" data-href="https://{{nonprofit.google_page}}" data-layout="landscape" data-width="200"></div>
        </div>
        <div ng-if="nonprofit.twitter_handle">
          <a href="https://twitter.com/{{nonprofit.twitter_handle}}" class="twitter-follow-button" data-show-count="false" data-lang="pt" data-size="large">Seguir @gastromotiva</a>
          <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        </div>
      </div>

      <div class="well">
        <span class="well-title">Contato</span>
        <p>{{nonprofit.user.first_name}} {{nonprofit.user.last_name}}</p>
        <email email="{{nonprofit.user.email}}"></email>
        <phone number="{{nonprofit.phone}}"></phone>
        <p>{{nonprofit.address|as_location_string}}</p>
        <google-map refresh="mapReady" center="center" draggable="true" zoom="zoom" markers="markers" mark-click="true"></google-map>
      </div>
      <div class="well">
        <span class="well-title">Volunt√°rios</span>
        <div class="media" ng-repeat="volunteer in nonprofit.volunteers">
        </div>
      </div>
    </div>
  </div>
</div>
